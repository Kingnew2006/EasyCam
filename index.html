<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Cam</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/main//image 32.png">
</head>
<body> 
    <header>
        <div class="head">
            <ul class="head__navigate">
                <li class="head__navigate__icon"><img src="./img/main/image 32.png" alt=""></li>
                <li class="head__navigate__section head__navigate__section--first">Готовые решения</li>
                <li class="head__navigate__section">Тарифы</li>
                <li class="head__navigate__section">Новости</li>
                <li class="head__navigate__section">Контакты</li>
                <li class="head__navigate__button">Войти</li>
            </ul>
        </div>

        <div class="header__main__verification header__main__verification--unactive">
            <div class="header__main__verification__title">
                <div class="header__main__verification__title__name">Войти в аккаунт</div>
                <button type="button" class="header__main__verification__title__exit"></button>
            </div>
            <form class="header__main__verification__input">
                <div class="header__main__verification__input__main--one">
                    <input class="header__main__verification__input__main--one--input" placeholder="Имя пользователя" type="text">
                </div>    
                <div class="header__main__verification__input__main--two">
                    <input class="header__main__verification__input__main--two--input" placeholder="Пароль" type="password">
                    <button class="header__main__verification__input__main--two--visibality visibility-active" type="button"><img src="./img/main/visibility 1.svg" alt=""></button>
                </div>    

                <button type="button" class="header__main__verification__input--button">Войти</button> 
                <div class="header__main__verification__input--forgot">Забыли пароли?</div>

            </form>
        </div>



                


        <div class="header__main">
            <div class="header__main__titles">
                <h1 class="header__main__titles__first">
                    Облачное видеонаблюдение под ваши цели
                </h1>
                <div class="header__main__titles__scrool">
                    <div class="header__main__titles__scrool__line"></div>
                    <div class="header__main__titles__scrool__text">Скрол</div>
                    <div class="header__main__titles__scrool__para">Видео - контроль на любом устройстве в прямом эфире.С возможностью хранения записи вплоть до 7 дней</div>
                </div>
                <div class="header__main__titles__button">
                    Оставить заявку
                </div>

            </div> 
            
            <div class="header__main__comp">
                <img class="header__main__comp--active" width="716px" height="465px" src="./img/main/IMG.png" alt="">
            </div>
        </div>
        <div class="header__main__comp__buttons">
            <button class="header__main__comp__buttons--perv"><</button>
            <button class="header__main__comp__buttons--next">></button>

            <div class="header__main__comp__buttons__lines">
                <div class="header__main__comp__buttons__lines--active">01</div>
                <div class="header__main__comp__buttons__lines--deactive">02</div>
                <div class="header__main__comp__buttons__lines--deactive">03</div>
            </div>
        </div> 
    </header>

    
    

    <script src="./js/main.js" ></script> 
</body>
</html>
